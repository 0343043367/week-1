apiVersion: apps/v1
kind: Deployment
metadata:
  name: mindx-frontend
  labels:
    app: mindx-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mindx-frontend
  template:
    metadata:
      labels:
        app: mindx-frontend
        tier: frontend
    spec:
      containers:
        - name: frontend
          image: mindxtulmacr.azurecr.io/mindx-week1-frontend:latest
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: mindx-frontend-service
  labels:
    app: mindx-frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: mindx-frontend
