apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mindx-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  labels:
    app: mindx-fullstack
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - tulm.mindx.edu.vn
      secretName: mindx-tls-secret
  rules:
    - host: tulm.mindx.edu.vn
      http:
        paths:
          # Auth API routes (specific routes first)
          - path: /auth/register
            pathType: Exact
            backend:
              service:
                name: mindx-api-service
                port:
                  number: 3000
          - path: /auth/login
            pathType: Exact
            backend:
              service:
                name: mindx-api-service
                port:
                  number: 3000
          - path: /auth/me
            pathType: Exact
            backend:
              service:
                name: mindx-api-service
                port:
                  number: 3000
          - path: /auth/openid
            pathType: Prefix
            backend:
              service:
                name: mindx-api-service
                port:
                  number: 3000
          # API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: mindx-api-service
                port:
                  number: 3000
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: mindx-api-service
                port:
                  number: 3000
          # Frontend routes (catch-all, must be last)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mindx-frontend-service
                port:
                  number: 80
